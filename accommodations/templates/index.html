{% extends '_layout.html' %}

{% block content %}
<div>
    {% if app %}
    <div>{{ app.status }}</div>
    {%else%}
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-9">
                <table class="table">
                    {{ app_form.as_table }}
                </table>
                <button class="btn btn-primary btn-block" type="submit">
                    Post
                </button>
            </div>
        </div>
    </form>
    {%endif%}
</div>
{% endblock %}
