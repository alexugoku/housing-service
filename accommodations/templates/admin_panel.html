{% extends '_admin_layout.html' %}

{% block content %}


<table class="table">
    <thead>
    <tr>
        <th>Student</th>
        <th>Data</th>
        <th>Status</th>
    </tr>
    </thead>

    {% for app in applications %}

    <tr>
        <td>{{ app.student.get_full_name|default:app.student.email }}</td>
        <td>{{ app.publication_date.date }}</td>
        <td>{{ app.status }}</td>
    </tr>

    {% endfor %}

</table>

{%endblock%}
