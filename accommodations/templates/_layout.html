{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Accommodations</title>
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css\main.css' %}">
    <link rel="icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/fmiLogo.png' %}">
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-left">
                <li>
                    <a href="{% url 'index' %}">Application</a>
                </li>
                <li>
                     <a class="dropdown-toggle"  id="dropdownMenu1" data-toggle="dropdown" href="" >
                           Dorms
                        <span class="caret"></span>
                     </a>
                     <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        {% for camin in camine %}
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'camine' camin.name %}">{{camin.name}}</a></li>
                        {% endfor %}
                     </ul>
                </li>
                {% if user.is_authenticated %}
                <li><a href="#">{{user.username}}</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- scripts -->
<script src="{% static 'js\jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js\bootstrap.min.js' %}"></script>
<script src="{% static 'js\main.js' %}"></script>
</body>
</html>
